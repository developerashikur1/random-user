<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/randomuser.css">
    <title>Random User</title>
</head>

<body>
    <section class="container mx-auto">
        <div class="w-75 mx-auto my-5">
            <h1 class="text-white fs-1 fw-normal text-center mt-5 mb-4">RANDOM USER GENERATOR</h1>
            <p class="text-white text-center">This is a random user generator. hare
                you can get
                more and more
                random
                user.
            </p>
        </div>
        <div id="user-div" class="bg-light bg-gradient w-75 mx-auto text-center mb-2 mt-5 pb-5 pt-2 rounded px-5">



            <div id="user-image" class="w-25 justify-content-center mx-auto p-1 my-4">
                <!-- <img id="user-picture" class="rounded-circle img-fluid shadow" src="images/as.png" alt=""> -->
            </div>

            <h3 id="name-title" class="fs-3 text-secondary">name title</h3>
            <h1 id="name" class="fs-1">the worth</h1>
            <div class="mt-5">
                <div class="btn-group" role="group" aria-label="First group">
                    <button id="street" type="button" class="btn btn-outline-secondary">Street</button>
                    <button id="city" type="button" class="btn btn-outline-secondary">City</button>
                    <button id="coordinates" type="button" class="btn btn-outline-secondary">Coordinates</button>
                    <button id="timezone" type="button" class="btn btn-outline-secondary">Timezone</button>
                </div>
            </div>



        </div>
        <!-- main div changer button -->
        <div>
            <div class="d-grid mb-5 gap-2 col-6 mx-auto">
                <button onclick="loadUsers()" class="btn bg-warning" type="button">Next Users</button>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/randomuser.js"></script>
</body>

</html>
